<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Municipal de Puno - Chat Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #bbdefb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }
        .chat-container {
            width: 100%;
            max-width: 650px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            min-height: 450px;
        }

        @media (max-width: 576px) {
            body {
                padding: 0;
                overflow-y: auto;
            }
            .chat-container {
                border-radius: 0;
                height: 100vh;
                width: 100%;
                max-width: none;
                min-height: 100vh;
                margin: 0;
                box-shadow: none;
            }
        }

        .chat-header {
            background: linear-gradient(to right, #007bff, #00bfff);
            color: white;
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        @media (max-width: 576px) {
            .chat-header {
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }
        }

        .chat-header h5 {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .chat-header .header-info {
            display: flex;
            gap: 10px;
        }
        .chat-header .header-info .btn {
            color: white;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .chat-header .header-info .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .chat-header img {
            width: 35px;
            height: 35px;
            margin-right: 8px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }
        .online-indicator {
            display: flex;
            align-items: center;
            padding: 0.5rem 1.25rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            color: #495057;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .online-indicator .status-dot {
            width: 8px;
            height: 8px;
            background-color: #28a745;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #fbfdff;
            background-image: url('https://www.transparenttextures.com/patterns/white-paper.png');
        }
        .chat-input {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            border-top: 1px solid #e9ecef;
            background-color: #ffffff;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.05);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        @media (max-width: 576px) {
            .chat-input {
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }
        }

        .chat-input input {
            flex-grow: 1;
            margin-right: 0.75rem;
            border-radius: 20px;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
            font-size: 0.95rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .chat-input input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .send-button {
            background: linear-gradient(45deg, #007bff, #00bfff);
            border: none;
            border-radius: 50%;
            min-width: 45px;
            min-height: 45px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            flex-shrink: 0;
        }
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .message-bubble {
            margin-bottom: 0.8rem;
            padding: 0.85rem 1.1rem;
            border-radius: 18px;
            max-width: 85%;
            font-size: 0.95rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.3s ease-out;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .chatbot-message {
            background-color: #e0f7fa;
            color: #333;
            align-self: flex-start;
            margin-right: auto;
        }
        .user-message {
            background: linear-gradient(45deg, #007bff, #00bfff);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .message-bubble strong {
            font-weight: bold;
        }
        .chatbot-message h6 {
            font-weight: bold;
            color: #0056b3;
            margin-top: 10px;
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(0, 123, 255, 0.2);
            padding-bottom: 3px;
        }
        .chatbot-message p {
            margin-bottom: 5px;
        }
        .chatbot-message ul {
            padding-left: 20px;
            margin-bottom: 5px;
        }
        .chatbot-message li {
            margin-bottom: 3px;
        }


        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin-bottom: 1rem;
            max-width: 100%;
        }
        .option-button {
            margin: 0.4rem 0.4rem 0 0;
            background-color: white;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 20px;
            padding: 0.6rem 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
            white-space: nowrap;
        }
        .option-button:hover {
            background: linear-gradient(45deg, #007bff, #00bfff);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }
        .option-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }
        .options-selected .option-button {
            opacity: 0.6;
            pointer-events: none;
        }
        .thinking-message {
            background-color: #f0f0f0;
            color: #555;
            font-style: italic;
            border-left: 3px solid #ccc;
            text-align: center;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            animation: none;
        }

        .thinking-message::after {
            content: '';
            animation: dot-animation 1.5s infinite steps(3, end);
        }
        @keyframes dot-animation {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: '.'; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown-menu {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: none;
            background-color: #ffffff;
            min-width: 180px;
            right: 0;
            left: unset;
        }
        .dropdown-menu .dropdown-item {
            padding: 10px 15px;
            color: #333;
            transition: background-color 0.2s ease;
        }
        .dropdown-menu .dropdown-item:hover {
            background-color: #e3f2fd;
            color: #007bff;
        }

        .welcome-message .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 25px;
            margin: 0.5rem;
        }
        .welcome-message .d-flex {
            flex-wrap: wrap;
            justify-content: center;
        }
        .welcome-message .send-button {
            background: linear-gradient(45deg, #007bff, #00bfff);
            color: white;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            width: auto;
            height: auto;
            min-width: unset;
            min-height: unset;
        }
        .welcome-message .btn-outline-secondary {
            border-color: #ced4da;
            color: #495057;
        }
        .welcome-message .btn-outline-secondary:hover {
            background-color: #e9ecef;
            border-color: #ced4da;
            color: #495057;
        }

    </style>
</head>
<body>
    <div class="chat-container d-flex flex-column">
        <div class="chat-header">
            <h5 class="mb-0">
                <img src="municipalidad_puno.jpeg" alt="Logo Municipalidad Puno"> Asistente Municipal de Puno
            </h5>
            <div class="header-info">
                <div class="dropdown">
                    <button class="btn btn-sm dropdown-toggle" type="button" id="menuDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-list"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuDropdown">
                        <li><a class="dropdown-item" href="#" data-menu-action="reset-chat">Reiniciar Conversaci√≥n</a></li>
                        <li><a class="dropdown-item" href="#" data-menu-action="help">Ayuda</a></li>
                        <li><a class="dropdown-item" href="#" data-menu-action="contact">Contacto</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" data-menu-action="about">Acerca de</a></li>
                    </ul>
                </div>
                <button class="btn btn-sm" id="info-button"><i class="bi bi-info-circle"></i></button>
            </div>
        </div>
        <div class="online-indicator">
            <span class="status-dot"></span> Estamos en l√≠nea!
        </div>
        <div id="chat-window" class="chat-messages d-flex flex-column">
            <div class="welcome-message text-center p-4">
                <h4>¬°Hola! Soy tu Asistente Municipal de Puno <span role="img" aria-label="wave">üëã</span></h4>
                <p>Estoy aqu√≠ para ayudarte con informaci√≥n sobre tr√°mites administrativos municipales.</p>
                <div class="d-flex justify-content-center mt-3">
                    <button class="btn send-button me-2 welcome-button" data-action="iniciar-consulta">Iniciar Consulta</button>
                    <button class="btn btn-outline-secondary me-2 welcome-button" data-action="terminos">T√©rminos de Uso</button>
                    <button class="btn btn-outline-secondary welcome-button" data-action="privacidad">Pol√≠tica de Privacidad</button>
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" class="form-control" placeholder="Describa su necesidad o escriba su pregunta...">
            <button id="send-button" class="btn send-button"><i class="bi bi-send-fill"></i></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatWindow = document.getElementById('chat-window');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const welcomeMessageElement = document.querySelector('.welcome-message');
            const welcomeButtons = document.querySelectorAll('.welcome-button');
            const infoButton = document.getElementById('info-button');
            const menuDropdownItems = document.querySelectorAll('.dropdown-menu .dropdown-item');

            let conversationHistory = [];

            function setInputState(disabled) {
                userInput.disabled = disabled;
                sendButton.disabled = disabled;
                if (disabled) {
                    userInput.placeholder = "Seleccione una opci√≥n o espere al Asistente Municipal...";
                } else {
                    userInput.placeholder = "Describa su necesidad o escriba su pregunta...";
                }
            }

            setInputState(true);

            infoButton.addEventListener('click', () => {
                alert('Informaci√≥n del Asistente: Soy un bot virtual especializado en tr√°mites Municipales de la Municipalidad Provincial de Puno.');
            });

            menuDropdownItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const action = e.target.dataset.menuAction;
                    if (action === 'reset-chat') {
                        if (confirm('¬øEst√°s seguro de que quieres reiniciar la conversaci√≥n? Se perder√° el historial actual.')) {
                            conversationHistory = [];
                            chatWindow.innerHTML = '';
                            const newWelcomeMessage = document.createElement('div');
                            newWelcomeMessage.className = 'welcome-message text-center p-4';
                            newWelcomeMessage.innerHTML = `
                                <h4>¬°Hola! Soy tu Asistente Municipal de Puno <span role="img" aria-label="wave">üëã</span></h4>
                                <p>Estoy aqu√≠ para ayudarte con informaci√≥n sobre tr√°mites administrativos municipales.</p>
                                <div class="d-flex justify-content-center mt-3">
                                    <button class="btn send-button me-2 welcome-button" data-action="iniciar-consulta">Iniciar Consulta</button>
                                    <button class="btn btn-outline-secondary me-2 welcome-button" data-action="terminos">T√©rminos de Uso</button>
                                    <button class="btn btn-outline-secondary welcome-button" data-action="privacidad">Pol√≠tica de Privacidad</button>
                                </div>
                            `;
                            chatWindow.appendChild(newWelcomeMessage);
                            newWelcomeMessage.querySelectorAll('.welcome-button').forEach(btn => {
                                btn.addEventListener('click', async (event) => {
                                    const action = event.target.dataset.action;
                                    let messageToSend = '';
                                    if (newWelcomeMessage) {
                                        newWelcomeMessage.remove();
                                    }
                                    setInputState(false);
                                    userInput.focus();

                                    if (action === 'terminos') {
                                        alert("Simulaci√≥n: Aqu√≠ ir√≠an los t√©rminos de uso. Por favor, inicie su consulta cuando est√© listo.");
                                        addMessageToChat('user', "He revisado los t√©rminos de uso.");
                                    } else if (action === 'privacidad') {
                                        alert("Simulaci√≥n: Aqu√≠ ir√≠a la pol√≠tica de privacidad. Por favor, inicie su consulta cuando est√© listo.");
                                        addMessageToChat('user', "He revisado la pol√≠tica de privacidad.");
                                    } else if (action === 'iniciar-consulta') {
                                        messageToSend = "Estoy listo para iniciar la consulta.";
                                    }
                                    if (messageToSend) {
                                        addMessageToChat('user', messageToSend);
                                        await sendMessage(messageToSend);
                                    }
                                });
                            });
                            setInputState(true);
                        }
                    } else if (action === 'help') {
                        alert('Ayuda: Si tienes dudas, puedes preguntar directamente sobre el tr√°mite que te interesa, por ejemplo: "Quiero divorciarme" o "¬øC√≥mo accedo a informaci√≥n p√∫blica?".');
                    } else if (action === 'contact') {
                        alert('Contacto: Para asistencia adicional, puedes contactar a la Municipalidad Provincial de Puno al (051) 610000 o visitar sus oficinas de mesa de partes.');
                    } else if (action === 'about') {
                        alert('Acerca de: Este es un asistente virtual desarrollado para facilitar el acceso a informaci√≥n sobre tr√°mites administrativos de la Municipalidad Provincial de Puno.');
                    }
                });
            });

            welcomeButtons.forEach(button => {
                button.addEventListener('click', async (e) => {
                    const action = e.target.dataset.action;
                    let messageToSend = '';

                    if (welcomeMessageElement) {
                        welcomeMessageElement.remove();
                    }

                    setInputState(false);
                    userInput.focus();

                    if (action === 'terminos') {
                        alert("Simulaci√≥n: Aqu√≠ ir√≠an los t√©rminos de uso. Por favor, inicie su consulta cuando est√© listo.");
                        addMessageToChat('user', "He revisado los t√©rminos de uso.");
                        return;
                    } else if (action === 'privacidad') {
                        alert("Simulaci√≥n: Aqu√≠ ir√≠a la pol√≠tica de privacidad. Por favor, inicie su consulta cuando est√© listo.");
                        addMessageToChat('user', "He revisado la pol√≠tica de privacidad.");
                        return;
                    } else if (action === 'iniciar-consulta') {
                        messageToSend = "Estoy listo para iniciar la consulta.";
                    }

                    if (messageToSend) {
                        addMessageToChat('user', messageToSend);
                        await sendMessage(messageToSend);
                    }
                });
            });

            sendButton.addEventListener('click', () => {
                if (!sendButton.disabled) {
                    sendMessage();
                }
            });

            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !userInput.disabled) {
                    sendMessage();
                }
            });

            // Funci√≥n para formatear el mensaje del chatbot para una mejor legibilidad
            function formatChatbotMessage(message) {
                let formattedMessage = message;

                // Buscar y formatear secciones como t√≠tulos (negrita, salto de l√≠nea, posible h6)
                // Usamos h6 para que no interfiera con otros posibles t√≠tulos HTML
                const sectionTitles = [
                    "Descripci√≥n del procedimiento:", "Requisitos:", "Notas:",
                    "Canales de atenci√≥n:", "Pago por derecho de tramitaci√≥n:",
                    "Modalidad de pagos:", "Plazo de atenci√≥n:",
                    "Calificaci√≥n del procedimiento:", "Formularios:", "Ubicaci√≥n:"
                ];

                sectionTitles.forEach(title => {
                    // Crea una expresi√≥n regular para el t√≠tulo (asegurando que es el inicio de una l√≠nea o precedido por un salto de l√≠nea)
                    // y que no haya otros caracteres alfanum√©ricos despu√©s de los dos puntos antes del fin de l√≠nea o siguiente secci√≥n
                    const regex = new RegExp(`(${title})`, 'g');
                    formattedMessage = formattedMessage.replace(regex, `<br><h6>$1</h6>`);
                });

                // Reemplazar saltos de l√≠nea dobles por p√°rrafos y asegurar br para saltos simples
                formattedMessage = formattedMessage.replace(/\n\n/g, '<p>'); // Dobles saltos de l√≠nea a p√°rrafo
                formattedMessage = formattedMessage.replace(/\n/g, '<br>'); // Saltos de l√≠nea simples a <br>

                return formattedMessage;
            }


            // Funci√≥n para a√±adir mensajes al chat
            function addMessageToChat(sender, message, options = []) {
                const messageBubble = document.createElement('div');
                messageBubble.classList.add('message-bubble');
                if (sender === 'user') {
                    messageBubble.classList.add('user-message');
                } else {
                    messageBubble.classList.add('chatbot-message');
                    // Formatear el mensaje del chatbot aqu√≠
                    message = formatChatbotMessage(message);
                }
                messageBubble.innerHTML = message.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                chatWindow.appendChild(messageBubble);

                if (options && options.length > 0) {
                    const optionsContainer = document.createElement('div');
                    optionsContainer.classList.add('options-container');
                    options.forEach(optionText => {
                        const button = document.createElement('button');
                        button.classList.add('option-button');
                        button.textContent = optionText;
                        button.addEventListener('click', () => handleOptionClick(optionText, optionsContainer));
                        optionsContainer.appendChild(button);
                    });
                    chatWindow.appendChild(optionsContainer);
                    setInputState(true);
                } else {
                    setInputState(false);
                }

                if (sender === 'user' || sender === 'chatbot') {
                    conversationHistory.push({ sender: sender, message: message, options: options });
                }

                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            async function handleOptionClick(selectedOption, optionsContainer) {
                Array.from(optionsContainer.children).forEach(button => button.disabled = true);
                addMessageToChat('user', selectedOption);
                await sendMessage(selectedOption);
            }

            // Funci√≥n principal para enviar el mensaje al backend
            async function sendMessage(initialMessage = null) {
                const userText = initialMessage || userInput.value.trim();
                if (userText === '') return;

                if (initialMessage === null) {
                    addMessageToChat('user', userText);
                }
                userInput.value = ''; // Limpiar el input

                setInputState(true);

                const thinkingBubble = document.createElement('div');
                thinkingBubble.classList.add('message-bubble', 'chatbot-message', 'thinking-message');
                thinkingBubble.textContent = 'El Asistente Municipal est√° pensando';
                chatWindow.appendChild(thinkingBubble);
                chatWindow.scrollTop = chatWindow.scrollHeight;

                try {
                    const response = await fetch('http://127.0.0.1:5000/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: userText,
                            chat_history: conversationHistory
                        }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    chatWindow.removeChild(thinkingBubble);
                    addMessageToChat('chatbot', data.message, data.options);

                } catch (error) {
                    console.error('Error al enviar mensaje al backend:', error);
                    chatWindow.removeChild(thinkingBubble);
                    addMessageToChat('chatbot', 'Lo siento, no pude obtener una respuesta en este momento. Por favor, intente de nuevo m√°s tarde.');
                }
            }
        });
    </script>
</body>
</html>
